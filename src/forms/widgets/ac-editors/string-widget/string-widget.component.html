<div class="input__wrapper is-text" [ngClass]="{'is-error': props.formControl.touched && props.formControl.invalid}" [formGroup]="props.parentFormGroup">
	<label *ngIf="props.title"
		   [attr.for]="props.id"
		   class="input__label is-label"
	>
		{{props.title }}
		<abbr *ngIf="this.props.schema.required" title="Required">*</abbr>
	</label>

	<span class="input__description is-description" *ngIf="props.description">
		{{props.description }}
	</span>

	<div class="input__text-wrapper">
		<input class="input__text"
			   [ngClass]="{'is-empty': !props.formControl.value}"
			   id="{{props.id}}"
			   name="{{props.id}}"
			   [formControlName]="props.path"
			   placeholder="{{props.ui['ui:placeholder'] }}"
			   type="{{inputType}}"
			   validate-on-blur
			   [control]="props.formControl" 
			   [email]="inputType === 'email' && props.formControl.value"
		>
	</div>
	<span class="input__error is-form-error" *ngIf="showErrorMessage && errorMessage">
		{{ errorMessage  }}
	</span>
</div>
