<div class="input__wrapper is-text" [ngClass]="{'is-error': props.formControl.touched && props.formControl.invalid}" [formGroup]="props.parentFormGroup">
	<div *ngIf="props.title"
		   [attr.for]="props.id"
		   class="input__label is-label"
	>
		{{props.title | translate}}
		<abbr *ngIf="this.props.schema.required" title="Required">*</abbr>
	</div>

	<span class="input__description is-description" *ngIf="props.description">
		{{props.description | translate}}
	</span>

	<div class="input__radio-wrapper" [control]="props.formControl" validate-on-blur>
		<div class="input__radio-option" *ngFor="let option of props.schema.enum; let i = index">
			<input [formControlName]="props.path"
					id="{{i}}"
					type="radio"
					value="{{option}}"
					class="input__radio-input">
			<label for="{{i}}" class="input__radio-label">{{props.schema.enumNames[i] | translate}}</label>
		</div>
	</div>
	<span class="input__error is-form-error" *ngIf="showErrorMessage && errorMessage">
		{{ errorMessage | translate }}
	</span>
</div>
