<h1 *ngIf="vm.content.headline" class="text__headline {{vm.settings?.headlineClasses}}" translate [translateParams]="params">{{vm.content.headline}}</h1>
<h2 *ngIf="vm.content.subheadline" class="text__subheadline {{vm.settings?.subheadlineClasses}}" translate>{{vm.content.subheadline}}</h2>
<p *ngIf="vm.content.copy" class="text__copy {{vm.settings?.copyClasses}}" translate>{{vm.content.copy}}</p>
