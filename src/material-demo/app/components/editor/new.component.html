<div class="container-fluid">
  <form (ngSubmit)="saveUser()" [formGroup]="userForm" role="form" class="row">
    <fieldset style="width:100%">
      <legend>Add new User</legend>
      <ac-editor [userForm]="userForm" [name]="'userName'" ></ac-editor>
      <ac-editor [userForm]="userForm" [name]="'email'" ></ac-editor>
      <ac-editor [userForm]="userForm" [name]="'phoneNumber'" ></ac-editor>
      <div class="row">
        <button mat-button type="submit" [disabled]="!userForm.valid">
            <mat-icon>save</mat-icon> Save
        </button>
        <button mat-button color="warn" type="button" (click)="closeForm()">
            <mat-icon>remove</mat-icon> Cancel &amp; Return to List
        </button>
      </div>
    </fieldset>
    <mat-card *ngIf="userForm.touched">
      Form has been changed. Please save.
    </mat-card>
    <mat-card *ngIf="saveResult">
      Form has been saved.
    </mat-card>
  </form>
</div>
