<mat-card>
	<mat-card-header>
		<h3>Delete User</h3>
	</mat-card-header>
	<mat-card-content>
		Confirm deleting the user {{ user.userName }}.
	</mat-card-content>
	<mat-card-footer>
		<button mat-raised-button color="primary" type="button" (click)="deleteItem()">
			<mat-icon>save</mat-icon> Delete
		</button>
		<button mat-raised-button color="warn" type="button" (click)="closeForm()">
			<mat-icon>cancel</mat-icon> Cancel &amp; Return to List
		</button>
	</mat-card-footer>
</mat-card>
